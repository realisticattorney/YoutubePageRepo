<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>YouTube</title>
</head>
<body>
      <header>

         <button class="menu-btn" alt="Menu">
            <img src="Images\3.png" alt="Menu" height="60" width="60">
         </button>

         <button class="main-page-btn">
            <img src="Images\1.png" alt="Youtube Mainpage Button" height="190" width="190">
         </button>

         <div class="seach-bar-info">

            <input class="search-bar" type="search" placeholder="Search">
               
               <button class="lens-btn">
                  <img src="Images\2.png" alt="Search Button" height="60" width="60">
               </button>

         </div>

               <button class="upload-btn">
                  <img src="Images\8.png" alt="Upload" height="60" width="60">
               </button>

               <button class="sign-in-btn">
                  <img src="Images\11.png" alt="Sign in" height="110" width="110">
               </button>
            
      </header>

         <video src="https://youtu.be/V74l_zS1x8E" width="640" height="350"></video>

      <div class="video-info">

         <h1 class="title">Contributing to Open Source Part I: The Easy Way</h1>
      
         <p class="views">61.103 views â€¢ 27 feb. 2014</p>

         <button class="youtuber">
            <img src="Images\10.png" height="70" width="70">
         </button>

         <button class="name-youtuber" alt="The Odin Project">
            <img src="Images\14.png" height="40" width="180">
         </button>

         <button class="suscribe-btn" alt="Suscribe">
            <img src="Images\6.png" height="25" width="110">
         </button>

         <button class="add-to" alt="Add to">
            <img src="Images\13.png" height="60" width="60">
         </button>

         <button class="share" alt="Share">
            <img src="Images\7.png" height="60" width="60">
         </button>

         <button class="more" alt="More">
            <img src="Images\9.png" height="60" width="60">
         </button>

         <button class="likes" alt="Likes">
            <img src="Images\5.png" height="60" width="60">
         </button>
         
         <button class="dislikes" alt="Dislikes">
            <img src="Images\4.png" height="60" width="60">
         </button>

      </div>

      <div class="sidebar">
         <a class="thumbnail" href="" target="_blank">
            <div class="thumbnail-img">

            </div>
         </a>
      </div>

</body>
</html>
